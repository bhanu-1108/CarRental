<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="name-logo">
                <i class="fa-solid fa-car-side"></i>
                <h2>Quick<span id="car">Car</span></h2>
            </div>
              <div class="hamburger">&#9776;</div> <!-- ☰ icon -->
            <div class="items">
                <a href="/index">Home</a>
                <a href="/fleet">Cars</a>
                <a href="/aboutus">About Us</a>
                <a href="/contactus">Contact Us</a>
               <a id="mybookings" href="/mybookings">My Bookings</a>

            </div>
           
        </div>
    </header>

    </div>
    <div class="body-signup">
        <div class="signup-container">
    <div class="progress-bar">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <div class="logo">Q</div>

    <h2>Create your account</h2>
    <p>Join QuickCar for seamless car rentals</p>

    <form class="signup-form">
      <input type="text" id="name" placeholder="John Smith" required>
      <input type="email" id="email" placeholder="john@example.com" required>
      <input type="tel" id="phone-number" placeholder="+1 (123) 456-7890" required>
      <input type="password" id="password" placeholder="Password" required>
      <small>Password must be at least 8 characters long</small>

      <div class="terms">
        <input type="checkbox" id="terms">
        <label for="terms">I accept the <a href="/termsofservice">Terms of Service</a> and <a href="/privacy-policy">Privacy Policy</a></label>
      </div>

      <button type="submit" class="btn">Create Account</button>
      <p class="error"></p>
      <a href="/index" class="back-btn">← Back</a>

      <p class="login-link">Already have an account? <a href="/signin">Log in</a></p>
    </form>
  </div>

    </div>
   
    
     <script src="register.js"></script>
</body>
</html>
