<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="name-logo">
                <i class="fa-solid fa-car-side"></i>
                <h2>Quick<span id="car">Car</span></h2>
            </div>
              <div class="hamburger">&#9776;</div> <!-- ☰ icon -->
            <div class="items">
                <a href="/index">Home</a>
                <a href="/fleet">Cars</a>
                <a href="/aboutus">About Us</a>
                <a href="/contactus">Contact Us</a>
               <a id="mybookings" href="/mybookings">My Bookings</a>

            </div>
           
        </div>
    </header>

    </div>
    <div class="body-signup">
        <div class="signup-container">
    <div class="progress-bar">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <div class="logo">Q</div>

    <h2>Create your account</h2>
    <p>Join QuickCar for seamless car rentals</p>

    <form class="signup-form">
      <input type="text" id="name" placeholder="John Smith" required>
      <input type="email" id="email" placeholder="john@example.com" required>
      <input type="tel" id="phone-number" placeholder="+1 (123) 456-7890" required>
      <input type="password" id="password" placeholder="Password" required>
      <small>Password must be at least 8 characters long</small>

      <div class="terms">
        <input type="checkbox" id="terms">
        <label for="terms">I accept the <a href="/termsofservice">Terms of Service</a> and <a href="/privacy-policy">Privacy Policy</a></label>
      </div>

      <button type="submit" class="btn">Create Account</button>
      <p class="error"></p>
      <a href="/index" class="back-btn">← Back</a>

      <p class="login-link">Already have an account? <a href="/signin">Log in</a></p>
    </form>
  </div>

    </div>
   
    
     <script>
      document.querySelector(".signup-form").addEventListener("submit", function (e) {
  e.preventDefault();})
const btn=document.querySelector(".btn")
btn.addEventListener("click",()=>{
   const username = document.querySelector("#name").value.trim();
  const email = document.querySelector("#email").value.trim();
  const phone = document.querySelector("#phone-number").value.trim();
  const password = document.querySelector("#password").value;
  const termsChecked = document.querySelector("#terms").checked;
  const error = document.querySelector(".error");
  
  error.textContent = "";
  localStorage.setItem("User",JSON.stringify({username,email,password}))

  // Validations
  if (!username || !email || !phone || !password) {
    error.textContent = "All fields are required.";
    return;
  }

  const emailPattern = /^[^\s@]+@[^\s@]+\.[a-z]{2,}$/;
  if (!email.match(emailPattern)) {
    error.textContent = "Invalid email format.";
    return;
  }

  if (password.length < 8) {
    error.textContent = "Password must be at least 8 characters.";
    return;
  }

  const phonePattern = /^\d{10,}$/;
  const numericPhone = phone.replace(/\D/g, "");
  if (!numericPhone.match(phonePattern)) {
    error.textContent = "Enter a valid phone number with at least 10 digits.";
    return;
  }

  if (!isNaN(username)) {
    error.textContent = "Please enter a valid name.";
    return;
  }

  if (!termsChecked) {
    error.textContent = "You must accept the Terms and Privacy Policy.";
    return;
  }

alert("Registration Done Sucessfully")
window.location.href = "/signin"; 

})
const hamburger = document.querySelector(".hamburger");
  const items = document.querySelector(".items");

  hamburger.addEventListener("click", () => {
    items.classList.toggle("active");
  });
  
 
     </script>
</body>
</html>
